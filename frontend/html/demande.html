<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de congé</title>
  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    label, input, select, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      margin-top: 15px;
    }
    #logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      margin-top: 30px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Formulaire de demande de congé</h2>
  <form id="formulaire">
    <label>Date de début :</label>
    <input type="date" id="debut" required>

    <label>Date de fin :</label>
    <input type="date" id="fin" required>

    <label>Type de congé :</label>
    <select id="type">
      <option>CP</option>
      <option>CS</option>
      <option>CE</option>
      <option>RTT</option>
      <option>Récupération</option>
      <option>Autres</option>
    </select>

    <label>Commentaire (facultatif) :</label>
    <textarea id="commentaire"></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <button id="logout-btn">Se déconnecter</button>
  <p id="message"></p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Connexion avec Supabase (juste pour récupérer l'utilisateur)
      const supabaseClient = window.supabase.createClient(
        'https://swqmlmrxaiesskxahzjn.supabase.co',
        'your-public-api-key' // Remplace avec ta clé publique
      );

      supabaseClient.auth.getUser().then(async ({ data, error }) => {
        if (error || !data.user) {
          document.getElementById('message').innerText = "Veuillez vous connecter.";
          document.getElementById('formulaire').style.display = 'none';
          return;
        }

        const user = data.user;

        // Soumission du formulaire
        document.getElementById('formulaire').addEventListener('submit', async (e) => {
          e.preventDefault();

          const debut = document.getElementById('debut').value;
          const fin = document.getElementById('fin').value;
          const type = document.getElementById('type').value;
          const commentaire = document.getElementById('commentaire').value;

          // Envoyer la demande de congé au backend
          const response = await fetch('http://localhost:3000/demandes_conges', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              userId: user.id,  // Utiliser l'ID de l'utilisateur
              debut,
              fin,
              type,
              commentaire
            })
          });

          const data = await response.json();

          if (data.error) {
            document.getElementById('message').innerText = "Erreur : " + data.error;
          } else {
            document.getElementById('message').innerText = "Demande envoyée avec succès !";
            document.getElementById('formulaire').reset();
          }
        });
      });
    });

    // Gestion de la déconnexion
    document.getElementById('logout-btn').addEventListener('click', async () => {
      const supabaseClient = window.supabase.createClient(
        'https://swqmlmrxaiesskxahzjn.supabase.co',
        'your-public-api-key' // Remplace avec ta clé publique
      );

      await supabaseClient.auth.signOut();
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
