<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Créer un compte</h2>

  <input type="text" id="nom" placeholder="Nom complet" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Mot de passe" required>

  <label for="manager">Choisissez votre manager :</label>
  <select id="manager" required>
    <option disabled selected value="">-- Sélectionnez un manager --</option>
  </select>

  <button id="signup-btn">S'inscrire</button>
  <p id="message"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://swqmlmrxaiesskxahzjn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3cW1sbXJ4YWllc3NreGFoempuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUxNzEyNTAsImV4cCI6MjA2MDc0NzI1MH0.d1gCibKEqldG7wqklutWBUlx8sQ2kz3yuVGG1VBMa60',
      {
        auth: {
          persistSession: true,
          storage: window.sessionStorage
        }
      }
    );

    // Charger automatiquement les managers dans la liste déroulante
    async function chargerManagers() {
      const response = await fetch('/api/managers');
      const managers = await response.json();

      if (!managers || managers.error) {
        console.error("Erreur chargement managers:", managers?.error || "Erreur inconnue");
        return;
      }

      const select = document.getElementById("manager");
      managers.forEach(manager => {
        const option = document.createElement("option");
        option.value = manager.email;
        option.textContent = `${manager.nom} (${manager.email})`;
        select.appendChild(option);
      });
    }

    // Exécuter au chargement de la page
    window.addEventListener("DOMContentLoaded", chargerManagers);

    // Gérer la soumission du formulaire
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const nom = document.getElementById("nom").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const manager = document.getElementById("manager").value;

      const response = await fetch('/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nom, email, password, manager })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById("message").innerText = "Erreur : " + data.error;
        return;
      }

      document.getElementById("message").innerText = "Inscription réussie ! Redirection...";
      setTimeout(() => window.location.href = "demande.html", 1000);
    });
  </script>
</body>
</html>
