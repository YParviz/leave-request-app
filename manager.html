<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    button { margin-right: 5px; }
    #login { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>Interface Manager</h2>

  <div id="login">
    <label>Email:</label>
    <input type="email" id="email">
    <label>Mot de passe:</label>
    <input type="password" id="password">
    <button id="connexion-btn">Connexion</button>
  </div>

  <div id="contenu" style="display:none">
    <p><strong>Demandes de congés pour vous :</strong></p>
    <table>
      <thead>
        <tr><th>Nom</th><th>Type</th><th>Début</th><th>Fin</th><th>Commentaire</th><th>Statut</th><th>Actions</th></tr>
      </thead>
      <tbody id="tableau"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const supabaseClient = window.supabase.createClient(
        'https://swqmlmrxaiesskxahzjn.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3cW1sbXJ4YWllc3NreGFoempuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUxNzEyNTAsImV4cCI6MjA2MDc0NzI1MH0.d1gCibKEqldG7wqklutWBUlx8sQ2kz3yuVGG1VBMa60'
      );

      document.getElementById("connexion-btn").addEventListener("click", async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          alert('Erreur : ' + error.message);
          return;
        }

        document.getElementById('login').style.display = 'none';
        document.getElementById('contenu').style.display = 'block';
        chargerDemandes();
      });

      async function chargerDemandes() {
        const { data: userData } = await supabaseClient.auth.getUser();
        const userId = userData?.user?.id;

        const { data: profil, error } = await supabaseClient
          .from('profils')
          .select('manager')
          .eq('id', userId)
          .single();

        if (error) {
          alert('Erreur de profil: ' + error.message);
          return;
        }

        const manager = profil.manager;
        const { data: demandes } = await supabaseClient
          .from('demandes_conges')
          .select('*')
          .eq('manager', manager);

        const tableau = document.getElementById('tableau');
        tableau.innerHTML = '';
        demandes.forEach(demande => {
          const ligne = document.createElement('tr');
          ligne.innerHTML = `
            <td>${demande.nom}</td>
            <td>${demande.type_conge}</td>
            <td>${demande.debut}</td>
            <td>${demande.fin}</td>
            <td>${demande.commentaire || ''}</td>
            <td>${demande.statut || 'En attente'}</td>
            <td>
              <button onclick="changerStatut(${demande.id}, 'Validé')">Valider</button>
              <button onclick="changerStatut(${demande.id}, 'Refusé')">Refuser</button>
            </td>
          `;
          tableau.appendChild(ligne);
        });
      }

      // Cette fonction est globale, on la rattache proprement
      window.changerStatut = async function (id, statut) {
        const { error } = await supabaseClient
          .from('demandes_conges')
          .update({ statut })
          .eq('id', id);

        if (error) {
          alert('Erreur : ' + error.message);
        } else {
          chargerDemandes();
        }
      };
    });
  </script>
</body>
</html>
