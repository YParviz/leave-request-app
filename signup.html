<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Créer un compte</h2>

  <input type="text" id="nom" placeholder="Nom complet" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Mot de passe" required>

  <label for="manager">Choisissez votre manager :</label>
  <select id="manager" required>
    <option disabled selected value="">-- Sélectionnez un manager --</option>
    <option>Stéphane Martin</option>
    <option>Élodie Olivier</option>
    <option>Christian Brou</option>
  </select>

  <button id="signup-btn">S'inscrire</button>
  <p id="message"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://swqmlmrxaiesskxahzjn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3cW1sbXJ4YWllc3NreGFoempuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUxNzEyNTAsImV4cCI6MjA2MDc0NzI1MH0.d1gCibKEqldG7wqklutWBUlx8sQ2kz3yuVGG1VBMa60',
      {
        auth: {
          persistSession: true,
          storage: window.sessionStorage
        }
      }
    );

    document.getElementById("signup-btn").addEventListener("click", async () => {
      const nom = document.getElementById("nom").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const manager = document.getElementById("manager").value;

      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });

      if (signUpError) {
        document.getElementById("message").innerText = "Erreur : " + signUpError.message;
        return;
      }

      setTimeout(async () => {
        const { data: sessionData } = await supabase.auth.getSession();
        const userId = sessionData?.session?.user?.id;

        if (!userId) {
          document.getElementById("message").innerText = "Erreur : utilisateur non trouvé.";
          return;
        }

        const { error: insertError } = await supabase
          .from("profils")
          .insert([{ id: userId, nom: nom, email: email, manager: manager }]);

        if (insertError) {
          document.getElementById("message").innerText = "Erreur insertion : " + insertError.message;
          return;
        }

        document.getElementById("message").innerText = "Inscription réussie ! Redirection...";
        setTimeout(() => window.location.href = "demande.html", 1000);
      }, 1000);
    });
  </script>
</body>
</html>
